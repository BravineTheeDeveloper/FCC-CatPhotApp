<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="StyleSheet/CafeStyle.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>SNOOP CAFE</h1>
            <p class="established">Est. 2023</p>
            <hr>
            <!--Coffee Section-->
            <section>
                <h2>Coffee</h2>
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">Ksh.300</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">Ksh.375</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">Ksh.350</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">Ksh.400</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Mocha</p><p class="price">Ksh.450</p>
                </article>
            </section>
            <!-- End of Coffee Section -->
            <!-- Dessert Section -->
            <section>
                <h2>Desserts</h2>
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">Ksh.150</p>
                </article>
                <article class="item">
                    <p class="dessert">CherryPie</p><p class="price">Ksh.275</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">Ksh.300</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon roll</p><p class="price">Ksh.250</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>Copyright &copy; Bravine &TRADE;</p>
            <p><a href="https://github.com/BravineTheeDeveloper/ResposiveWD-FreeCodeCamp">Github Repository</a></p>
        </footer>
    </div>
</body>
</html>
